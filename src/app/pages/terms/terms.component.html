<mat-card>
  <div *ngIf="courses | async; else loading">
    <mat-card-content>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{ element.category }}
            <mat-icon aria-hidden="false" aria-label="Example home icon">{{ element.category | category}}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button (click)="onAdd()" mat-mini-fab color="accent">
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
